
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hungry Point Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #ff4f5a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #fff;
      color: #ff4f5a;
    }
    header img {
      max-height: 100px;
    }
    main {
      padding: 2rem;
    }
    h2 {
      border-bottom: 2px solid #fff;
      padding-bottom: 0.3rem;
      margin-top: 2rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 0.5rem 0;
    }
    .price {
      float: right;
    }
    section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Hungry Point</h1>
    <p>Crave it. Love it. Bite into happiness.</p>
  </header>
  <main>
    <section>
      <h2>🍳 The Breakfast Club</h2>
      <ul>
        <li>3-item Breakfast <span class="price">£5.50</span></li>
        <li>Full Breakfast <span class="price">£6.50</span></li>
        <li>Double Breakfast <span class="price">£9.50</span></li>
      </ul>
    </section>
  </main>
</body>
</html>
